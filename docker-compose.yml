version: '3.8'

services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: trialguard-backend
    ports:
      - "8000:8000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - DEBUG=${DEBUG:-false}
      - CORS_ORIGINS=["http://localhost:3000","http://localhost"]
    volumes:
      # Mount data directory for historical trials
      - ./backend/app/data:/app/app/data
      # Mount .env file if it exists
      - ./.env:/app/.env:ro
    restart: unless-stopped
    networks:
      - trialguard-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Frontend Web App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: trialguard-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - trialguard-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s

  # Optional: Redis for caching (production)
  redis:
    image: redis:7-alpine
    container_name: trialguard-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - trialguard-network
    command: redis-server --appendonly yes
    profiles:
      - production

networks:
  trialguard-network:
    driver: bridge

volumes:
  redis-data:
